<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors list</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.5">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 35%; margin-right: auto; padding: 10px">
        <button onclick="window.location.href='/addnewauthor';">Add new author</button>
        <br>
        <form th:action="@{'library/confirmreservation'} ">
            <table style="color: white; border: solid 2px white; font-size: 25px">
                <thead>
                <tr>
                    <th>Author ID</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Books</th>
                <tbody>
                <tr th:each="author :${authors}">
                    <td th:text="${author.authorID}">author id</td>
                    <td th:text="${author.authorName}">author name</td>
                    <td th:text="${author.authorCountry}">book title</td>
                    <td th:text="${author.booksList}">author name</td>
                    <td><input type="checkbox" th:name="authorIds" th:value="${author.authorID}"></input></td>
                    <td><a th:href="@{'/viewauthor/' + ${author.authorID}}"> View more</a></td>
                </tr>
                </tbody>
                </tr>
                </thead>

            </table>
            <input type="submit" style="margin-left: 50%" value="Go to confirm reservation"/>
            <p th:text="${empty}" style="color: red; font-size: 30px"></p>
        </form>
    </div>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
