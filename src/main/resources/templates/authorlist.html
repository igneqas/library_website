<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors list</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 15%; margin-right: auto; padding: 10px">
        <form th:if="${level == 'librarian'}" action="/addnewauthor" method="get">
            <input type="submit" value="Add new author" name="Submit"
                   style="color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:17px;" />
        </form>
        <br>
        <table style="color: white; border: solid 2px white; font-size: 25px">
            <thead>
            <tr>
                <th>Author ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Books</th>
                <th>Details</th>
            <tbody>
            <tr th:each="author :${authors}">
                <td th:text="${author.authorID}">author id</td>
                <td th:text="${author.authorName}">author name</td>
                <td th:text="${author.authorCountry}">author country</td>
                <td th:text="${author.booksList.size >0} ?  ${author.booksList[0].title} : 'no books'">book title</td>
                <td><a th:href="@{'/viewauthor/' + ${author.authorID}}"> View more</a></td>
            </tr>
            </tbody>
            </tr>
            </thead>
        </table>
        <br>
        <form action="/" method="get">
            <input type="submit" value="Return to dashhboard" name="Submit"
                   style="color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 6px darkBlue; font-size:17px;" />
        </form>
    </div>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
