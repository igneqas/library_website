<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 35%; margin-right: auto; padding: 10px">
<!--        has to be post method, because we're submitting a whole java object, not just strings as path parameters-->
        <form method="POST" th:action="@{/editthisbook}" th:object="${book}">
<!--        <form method="GET" th:action="@{/editthisbook}" th:object="${book}">-->
            <label for="id">Id of book:</label>
            <br>
            <input type="text" id="id"  th:value="${book.id}" th:field="*{id}" readonly>
            <br>
            <label for="title">Write new title for a book:</label>
            <br>
            <input type="text" id="title" th:value="${book.title}" th:field="*{title}" required minlength="4">
            <br>
            <label for="url">Write new url for a book:</label>
            <br>
            <input type="text" id="url" th:value="${book.url}" th:field="*{url}" required minlength="4">
            <br>
            <label for="availability">Availability: (set with: AVAILABLE, RESERVED, UNAVAILABLE)</label>
            <br>
            <input type="text" id="availability" th:value="${book.availability}" th:field="*{availability}" readonly/>
<!--            <input type="text" id="availability" />-->
            <br><br>
            <input type="submit" value="Update book info">
        </form>
        <br><br>
        <button onclick="window.location.href='/';">Return to dashboard</button>
    </div>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
