<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books list</title>
    <style>
        .main {
            overflow: hidden;
            margin-top: 300px;
            margin-left: 40%;
            margin-right: 40%;
            padding: 20px;
            padding-bottom: 50px;
        }
        @media only screen and (max-width:1400px) {
            /* For tablets: */
            .main {
                margin-left: 35%;
                margin-right: 35%;
            }
        }
        @media only screen and (max-width:800px) {
            /* For tablets: */
            .main {
                margin-left: 30%;
                margin-right: 30%;
            }
        }
        @media only screen and (max-width:500px) {
            /* For mobile phones: */
            .main {
                margin-left: 10%;
                margin-right: 10%;
            }
        }
    </style>
</head>
<body>
<div style="width: 100%; height: 100%; padding-bottom: 300px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>

    <div class="main" style="position: relative; color: white; border: solid white 2px; text-align: center">
        <h2>Login</h2>

        <form id="form-validation" name="form-validation"  th:action="@{/authenticateTheUser}" method="POST">
            <label for="validation-email">Enter your username: </label>
            <br>
            <input type="text" id="validation-email" name="username" th:value="a" th:align="center">
            <br>
            <label for="validation-password">Enter your password:</label>
            <br>
            <input type="password" id="validation-password" name="password" th:value="a">
            <br><br>
            <button type="submit" style="font-size: 30px">Log In</button>
        </form>
        <br>
        <br>
        <button onclick="window.location.href='/signup';" style="font-size: 15px">Sign Up</button>
        <p th:text="${message}" style="color: white"></p>
    </div>

</div>

</body>
</html>
