<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 35%; margin-right: auto; padding: 10px">
        <form th:action="@{'/'} ">
            <table style="color: white; border: solid 2px white; font-size: 25px">
                <thead>
                <tr>
                    <th>Author ID</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Books</th>
                    <th th:if="${level == 'librarian'}">Edit</th>
                    <th th:if="${level == 'librarian'}">Delete</th>
                <tbody>
                <tr>
                    <td th:text="${author.authorID}">author id</td>
                    <td th:text="${author.authorName}">author name</td>
                    <td th:text="${author.authorCountry}">author name</td>
                    <td th:text="${author.booksList.size > 0} ? ${author.booksList[0].title} : 'no book'">book title</td>
                    <td th:if="${level == 'librarian'}"><a th:href="@{'edit/' + ${author.authorID}}"> Edit author</a></td>
                    <td th:if="${level == 'librarian'}"><a th:href="@{'delete/' + ${author.authorID}}" style="color: red"> Delete author</a></td>
                </tr>
                </tbody>
                </tr>
                </thead>
            </table>
            <br>
        </form>
        <button onclick="window.location.href='/authorslist';">Return to authors list</button>
    </div>
</div>
</body>
</html>
