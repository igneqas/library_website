<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order details</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 35%; margin-right: auto; padding: 10px">
        <form th:action="@{'/'} ">
            <table style="color: white; border: solid 2px white; font-size: 25px">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Issue date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                <tbody>
                <tr>
                    <td th:text="${order.orderID}">order id</td>
                    <td th:text="${order.user}">user that made order</td>
                    <td th:text="${order.issueDate}">date of issue</td>
                    <td><a th:href="@{'edit/' + ${order.id}}"> Edit order</a></td>
                    <td><a th:href="@{'delete/' + ${order.id}}" style="color: red"> Delete order</a></td>
                </tr>
                </tbody>
                </tr>
                </thead>

            </table>
            <br>

            <button onclick="window.location.href='/orderslist';">Return to orders list</button>
        </form>
    </div>
</div>
</body>
</html>
