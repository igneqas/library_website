<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order details</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 35%; margin-right: auto; padding: 10px">
        <form method="POST" th:action="@{/editthiorder}" th:object="${order}">
            <label for="orderID">Id of order:</label>
            <br>
            <input type="text" id="orderID"  th:value="${order.orderID}" th:field="*{orderID}" readonly>
            <br>
            <label for="user">Write a new user:</label>
            <br>
            <input type="text" id="user" th:value="${order.user}" th:field="*{user}" required minlength="1">
            <br>
            <label for="booksList">Write books:</label>
            <br>
            <input type="text" id="booksList" th:value="${order.booksList}" th:field="*{booksList}" required minlength="1">
            <br>
            <label for="issueDate">Write date of issue:</label>
            <br>
            <input type="date" id="issueDate" th:value="${order.issueDate}" th:field="*{issueDate}" required minlength="1">
            <br>
            <br>
            <label for="returnDate">Write date of return:</label>
            <br>
            <input type="date" id="returnDate" th:value="${order.returnDate}" th:field="*{returnDate}" required minlength="1">
            <br>
            <label for="orderInfo">Order status: (set with: FINISHED, UNFINISHED)</label>
            <br>
            <input type="text" id="orderInfo" th:value="${order.orderInfo}" th:field="*{orderInfo}" readonly/>
            <br><br>
            <input type="submit" value="Update order info">
        </form>
        <br><br>
        <button onclick="window.location.href='/';">Return to dashboard</button>
    </div>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
