<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
    <style>
        .main {
            margin-left: 35%;
            margin-right: auto;
            padding: 10px;
        }
        @media only screen and (max-width:1400px) {
            /* For tablets: */
            .main {
                margin-left: 30%;
                margin-right: 30%;
            }
        }
        @media only screen and (max-width:800px) {
            /* For tablets: */
            .main {
                margin-left: 4%;
                margin-right: 4%;
            }
        }
        @media only screen and (max-width:500px) {
            /* For mobile phones: */
            .main {
                margin-left: 0%;
                margin-right: 0%;
            }
        }
    </style>
</head>
<body>
<div style="width: 100%; height: 100%; padding-bottom: 300px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div class="main">
        <form th:action="@{'/'} ">
            <table style="color: white; border: solid 2px white; font-size: 25px">
                <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Cover</th>
                    <th th:if="${level == 'librarian'}">Edit</th>
                    <th th:if="${level == 'librarian'}">Delete</th>
                    <th th:if="${level == 'librarian'}">Count</th>
                <tbody>
                <tr>
                    <td th:text="${book.id}">book id</td>
                    <td th:text="${book.title}">book title</td>
                    <td style="text-align:center"><img th:src="${book.url}" alt="cover image" width="40" height="50"/></td>
                    <td th:if="${level == 'librarian'}"><a th:href="@{'edit/' + ${book.id}}"> Edit book</a></td>
                    <td th:if="${level == 'librarian'}"><a th:href="@{'delete/' + ${book.id}}" style="color: red"> Delete book</a></td>
                    <td th:if="${level == 'librarian'}"><a th:text="${takenCount}">Count</a></td>
                </tr>
                </tbody>
                </tr>
                </thead>

            </table>
            <br>

            <button onclick="window.location.href='/bookslist';">Return to books list</button>
        </form>
    </div>
</div>
</body>
</html>
