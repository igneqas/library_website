<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books list</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>

    <div style="position: relative; color: white; margin-top: 300px; margin-left: 40%; margin-right: 40%; padding: 20px; padding-bottom: 50px; border: solid white 2px; text-align: center">
        <h2>Login</h2>

        <form id="form-validation" name="form-validation"  th:action="@{/authenticateTheUser}" method="POST">
            <label for="validation-email">Enter your username: </label>
            <br>
            <input type="text" id="validation-email" name="username" th:value="a">
            <br>
            <label for="validation-password">Enter your password:</label>
            <br>
            <input type="password" id="validation-password" name="password" th:value="a">
            <br><br>
            <button type="submit" style="font-size: 30px">Log In</button>
        </form>
        <br>
        <br>
        <button onclick="window.location.href='/signup';" style="font-size: 15px">Sign Up</button>
        <p th:text="${message}" style="color: white"></p>
    </div>
</div>

</body>
</html>
