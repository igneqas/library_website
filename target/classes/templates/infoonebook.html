<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book details</title>
</head>
<body>
<div style="position: relative; height: 1000px; background-image: url(https://www.marketplace.org/wp-content/uploads/2021/01/Books_New-e1611252343470.jpg?fit=2879%2C1619); opacity: 0.7">
    <div style="position: relative; text-align: center">
        <h1 style="color: white; font-size: 90px"> LIBRARY </h1>
    </div>
    <div style="margin-left: 35%; margin-right: auto; padding: 10px">
        <form th:action="@{'/'} ">
            <table style="color: white; border: solid 2px white; font-size: 25px">
                <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Cover</th>
                    <th th:if="${level == 'librarian'}">Edit</th>
                    <th th:if="${level == 'librarian'}">Delete</th>
                <tbody>
                <tr>
                    <td th:text="${book.id}">book id</td>
                    <td th:text="${book.title}">book title</td>
<!--                    <td th:text="${book.url}">book url</td>-->
                    <td style="text-align:center"><img th:src="${book.url}" alt="cover image" width="40" height="50"/></td>
                    <td th:if="${level == 'librarian'}"><a th:href="@{'edit/' + ${book.id}}"> Edit book</a></td>
                    <td th:if="${level == 'librarian'}"><a th:href="@{'delete/' + ${book.id}}" style="color: red"> Delete book</a></td>
                </tr>
                </tbody>
                </tr>
                </thead>

            </table>
            <br>

            <button onclick="window.location.href='/bookslist';">Return to books list</button>
        </form>
    </div>
</div>
</body>
</html>
